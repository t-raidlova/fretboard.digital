<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t-raidlova / Fretboard</title>
    <link rel="icon" type="image/png" href="dist/assets/guitar.svg" />
    <link rel="stylesheet" href="dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-169809016-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-169809016-1");
    </script>

    <script defer src="dist/app.js"></script>
  </head>
  <body class="dark">
    <!-- Navigation & settings -->

    <nav>
      <div class="nav-container">
        <div class="instrument-selector">
          <label for="instrument-selector">Selected instrument</label>
          <select name="instrument-selector" id="instrument-selector"></select>
        </div>

        <div class="accidental-selector">
          <input
            type="radio"
            class="acc-select"
            id="flats"
            name="accidentals"
            value="flats"
            checked
          />
          <label for="flats">♭</label>
          <input
            type="radio"
            class="acc-select"
            id="sharps"
            name="accidentals"
            value="sharps"
          />
          <label for="flats">♯</label>
        </div>

        <div class="number-of-frets-selector">
          <label for="number-of-frets">Number of frets</label>
          <input
            type="range"
            id="number-of-frets"
            min="5"
            max="26"
            value="20"
          />
        </div>

        <!-- Settings Dropdown -->

        <div class="settings">
          <ul>
            <li class="nav-item has-dropdown">
              <a href="#"
                ><svg
                  aria-hidden="true"
                  focusable="false"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"
                  ></path></svg
              ></a>
              <ul class="dropdown">
                <li class="drop-down-item"></li>
                <li class="drop-down-item">
                  <input type="checkbox" id="show-all-notes" />
                  <label for="show-all-notes">Show all notes</label>
                </li>

                <li class="drop-down-item">
                  <input type="checkbox" id="show-multiple-notes" />
                  <label for="show-multiple-notes">Show multiple notes</label>
                </li>
              </ul>
            </li>
          </ul>

          <!-- Theme switch -->

          <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label
              for="switch"
              >Toggle</label
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Fretboard -->

    <main>
      <div class="fretboard"></div>
      <div class="note-name-section"></div>
    </main>

    <!-- Footer -->

    <footer></footer>
  </body>
</html>
